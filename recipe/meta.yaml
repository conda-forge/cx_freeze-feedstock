{% set name = "cx_Freeze" %}
{% set version = "7.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: c0ffa8dd1d577847f58520361d4787d5e416014b5b52307efe1749c64b41cb98

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  entry_points:
    - cxfreeze = cx_Freeze.cli:main
    - cxfreeze-quickstart = cx_Freeze.setupwriter:main

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools >=62.6
    - typing_extensions >=4.10.0
    - cx_logging >=3.1   # [win]
  run:
    - python
    - setuptools >=62.6
    - filelock >=3.11.0  # [linux]
    - patchelf >=0.14    # [linux]
    - cx_logging >=3.1   # [win]
    - py-lief >=0.12.0   # [win]

test:
  imports:
    - cx_Freeze
  requires:
    - pip
    - pytest
    - pytest-cov
    - pytest-mock
    - pytest-timeout
    - pytest-xdist
  source_files:
    - tests
  commands:
    - cxfreeze --version
    - pip install -U pytest-datafiles
    - pytest -nauto --no-cov || true

about:
  home: https://marcelotduarte.github.io/cx_Freeze
  license: PSF-2.0
  license_family: PSF
  license_file: LICENSE.md
  summary: Create standalone executables from Python scripts, with the same performance and is cross-platform.

extra:
  recipe-maintainers:
    - marcelotduarte
    - jschueller
