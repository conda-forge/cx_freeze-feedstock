{% set name = "cx_Freeze" %}
{% set version = "6.13.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f694f54daf292e973d92b14df0a2e9ddbd74206caf32389a5370a7e1e54089a4

build:
  number: 0
  script:
    - rm ${PREFIX}/lib/python3.7/config-3.7m-x86_64-linux-gnu/libpython3.7m.a  # [linux and py<=37]
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  entry_points:
    - cxfreeze = cx_Freeze.cli:main
    - cxfreeze-quickstart = cx_Freeze.setupwriter:main

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools >=59.0.1
    - importlib-metadata >=4.8.3  # [py<310]
    - cx_logging >=3.0  # [win]
  run:
    - python
    - setuptools >=59.0.1
    - importlib-metadata >=4.8.3  # [py<310]
    - packaging >=21.0
    - patchelf >=0.12   # [linux]
    - cx_logging >=3.0  # [win]
    - py-lief >=0.11.5  # [win]

test:
  imports:
    - cx_Freeze
  commands:
    - cxfreeze --version

about:
  home: https://marcelotduarte.github.io/cx_Freeze
  license: PSF-2.0
  license_family: PSF
  license_file: doc/src/license.rst
  summary: Create standalone executables from Python scripts, with the same performance and is cross-platform.

extra:
  recipe-maintainers:
    - marcelotduarte
    - jschueller
