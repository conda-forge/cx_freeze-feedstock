{% set version = "6.2" %}

package:
  name: cx_freeze
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cx_Freeze/cx_Freeze-{{ version }}.tar.gz
  sha256: 44bbbcea3196b79da77cc22637cb28a825b51182d32209e8a3f6cd4042edc247
  patches:
    # libpython3.7m.a' generated with LTO version 6.0 instead of the expected 6.2
    - no-lto.patch  # [linux]

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv
  entry_points:
    - cxfreeze = cx_Freeze.main:main
    - cxfreeze-quickstart = cx_Freeze.setupwriter:main

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - cx_Freeze
  commands:
    - cxfreeze --version

about:
  home: https://anthony-tuininga.github.io/cx_Freeze
  license: PSF-2.0
  license_family: PSF
  license_file: README.md
  summary: create standalone executables from Python scripts

extra:
  recipe-maintainers:
    - jschueller
